#post.html
{% extends "base.html" %}

{% block content %}

<div class="posts">
    <section class="post">
        <header class="post-theader">
            <h2 class="post-title">{{ post.title }}</h2>
                <p class="post-meta">
			Time: <a class="post-author" href="#">{{ post.date_time|date:"Y /m /d" }}</a>
		</p>
	</header>


	    <div class="post-description">
		<p>
		    {{ post.content }}
		</p>
	    </div>

	</section>
</div>

{% endblock %}
